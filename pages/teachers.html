<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/users.css">

<div class="container">
    <div class="main-container">
        <div class="header-container">
            <div class="title-container">
                <img src="../img/hashtag.png" alt="Icone de Hashtag">
                <p>Professores</p>
            </div>
            <div class="buttons-container">
                <a href="#modal-container" class="button-add">
                    <img src="../img/button_add.png" alt="Botão para adicionar curso">
                </a>
                <a href="#modal-container" class="button-edit">
                    <img src="../img/button_edit.png" alt="Botão para editar curso">
                </a>
                <div class="button-delete">
                    <img src="../img/button_delete.png" alt="Botão para deletar curso">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="table-container">
            <ul class="list-title">
                <li class="text-title">Nome</li>
                <li class="text-title">Email</li>
                <li class="text-title">Disciplina</li>
            </ul>
            <ul class="list-content">
                <li class="text-content">Thiago Freitas Vilariço</li>
                <li class="text-content">thiago@gmail.com</li>
                <li class="text-content">PWFE</li>
            </ul>
        </div>
        <div class="modal-container" id="modal-container">
            <div class="modal-content">
                <div class="header-modal">
                    <h1 class="text-senai-modal">SENAI</h1>
                </div>
                <div class="main-modal">
                    <p class="title-modal">Cadastrar Professor</p>
                    <div class="input-container">
                        <div class="textfield-container">
                            <p>Nome:</p>
                            <input type="text" class="textfield-login">
                        </div>
                        <div class="textfield-container">
                            <p>Email:</p>
                            <input type="email" class="textfield-login">
                        </div>
                        <div class="textfield-container">
                            <p>Data de Nascimento:</p>
                            <input type="date" class="textfield-login">
                        </div>
                        <div class="textfield-container">
                            <p>Matéria:</p>
                            <input type="text" class="textfield-login">
                        </div>
                    </div>
                    <div class="buttons-modal">
                        <div class="save-modal">Salvar</div>
                        <a href="#" class="close-modal">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
