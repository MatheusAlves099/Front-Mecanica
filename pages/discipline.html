<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/cards.css">
<script src="../js/router.js" defer type="module"></script>

<div class="container">
    <div class="main-container">
        <div class="header-container">
            <div class="title-container">
                <img src="../img/hashtag.png" alt="Icone de Hashtag">
                <p>Disciplinas</p>
            </div>
            <div class="buttons-container">
                <div class="button-add">
                    <img src="../img/button_add.png" alt="Botão para adicionar curso">
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="cards-container">
            <div class="card">
                <a href="/student" onclick="route()" class="top-container">PWFE</a>
                <div class="bottom-container">
                    <div class="button-edit">
                        <img class="img-edit" src="../img/button_edit.png" alt="Botão para editar curso">
                    </div>
                    <div class="button-delete">
                        <img class="img-delete" src="../img/button_delete.png" alt="Botão para deletar curso">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
