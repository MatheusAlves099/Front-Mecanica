<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f821b9693.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/router.js" defer type="module"></script>
    <title>SENAI</title>
</head>
<body>
    <div class="left-container">
        <img src="./img/logo_senai.png" alt="Logo do Senai">
    </div>
    <div class="right-container">
        <h1 class="text-login">LOGIN</h1>
        <div class="textfield-container">
            <input type="email" class="textfield-login" placeholder="Email">
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="textfield-container">
            <input type="password" class="textfield-login" placeholder="Senha">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="button-container">ENTRAR</div>
    </div>
    <main id="root"></main>
</body>
</html>
